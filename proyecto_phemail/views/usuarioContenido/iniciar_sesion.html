<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-5">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>
                <form method="POST" action="/usuarioContenido/iniciar_sesion">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control" id="email" required placeholder="juan@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" maxlength="8" name="contrasena" class="form-control" id="contrasena" placeholder="12345678" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2">Ingresar</button>
                        <a href="/" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
                    <p class="text-center mt-3">¿No tienes cuenta? <a href="registro">Regístrate</a></p>
                    
            </div>
        </div>
    </div>
</div>

<br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
