<div class="container d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="POST" action="/usuarioContenido/iniciar_sesion">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" name="email" class="form-control" id="email" required placeholder="Email address">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 align-items-center"></div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <a href="/"><button type="button" class="btn btn-secondary">Volver</button></a>
                </div>
            </form>
                <p class="text-center mt-3">¿No tienes cuenta? <a href="registro">Regístrate</a></p>
                
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
