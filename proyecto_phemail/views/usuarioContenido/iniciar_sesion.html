$def with (message=None)

<nav class="navbar" style="background-color: #1e9fc6;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-house-fill"
                viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
            </svg>
        </a>
        <div class="d-flex">
            <a class="btn btn-light" href="/usuarioContenido/registro">Registro</a>
            <a class="btn btn-light ms-5" href="/usuarioContenido/iniciar_sesion">Inicio de Sesión</a>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row justify-content-center w-100 mt-5">
        <div class="col-md-6 col-lg-5">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <!-- 🛑 MENSAJE DE ERROR SI LAS CREDENCIALES SON INCORRECTAS -->
            $if message is not None:
                <div class="alert alert-danger text-center" role="alert">
                    $message
                </div>

            <form method="POST" action="/usuarioContenido/iniciar_sesion">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" minlength="10" maxlength="30" name="email" class="form-control" id="email" required placeholder="Ejemplo: pedro@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" minlength="8" maxlength="8" name="contrasena" class="form-control" id="contrasena" placeholder="Ejemplo: 11111111" pattern="\d*" title="Solo se permiten números" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">Ingresar</button>
                    <a href="/" class="btn btn-secondary">Volver</a>
                </div>
            </form>

            <p class="text-center mt-3">¿No tienes cuenta? <a href="registro">Regístrate</a></p>
        </div>
    </div>
</div>

<br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
